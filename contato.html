    <main>
       <form>
         <fieldset>
          <label for="nomeSobrenome"> Nome e Sobrenome</label>
          <input type="text" id="nomeSobrenome" class="input-padrao" required>

           <label for="raçaAnimal"> Local da entrega</label>
           <input type="text" id="raçaAnimal" class="input-padrao" required>

          <label for="telefone"> Telefone para Contato</label>
          <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) X XXXX-XXXX" required>

         <fieldset>
         <legend> Como prefere receber a mensagem do motoboy? </legend>

         <label for="radio-email"> <input type="radio" name="contato" value="email" id="email-radio"> Email</label>

         <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>

         <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-telefone" checked> Whatsapp </label>
         </fieldset>

         <legend> Qual horário você tem preferencia para a sua entrega? </legend>
         <select>
           <option> Manhã </option>
           <option> Tarde </option>
           <option> Noite </option>
         </select>

       <label> <input type= "checkbox" checked> Gostaria de receber nossas novidades pelo whatsapp? </label>

       <input type="submit" class="enviar" value="Enviar Mensagem ">

      </form>
